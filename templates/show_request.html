<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
</head>
<body>
    <h1>Request Details</h1>
    <h2>Request Data</h2>
    <pre>{{ request_data }}</pre>

    {% for key, value in {{decoded_data}} %}
        {{key}} : {{value}}
    {% endfor%}

    <h2>Request Method</h2>
    <p>{{ req_method }}</p>

</body>
</html>
